<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galería de Perros 🐶</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center mb-5">Imágenes de Perros 🐾</h1>

<div class="row" th:if="${dogs}">
    <div class="col-md-4 mb-4" th:each="dog : ${dogs}">
        <div class="card">
            <img th:src="${dog.url}" class="card-img-top img-fluid object-fit-cover" alt="Dog Image" style="height: 250px; width: 100%;">

        </div>
    </div>
    <div class="text-center mb-4">
        <form method="get" action="/">
            <button type="submit" class="btn btn-primary">Recargar</button>
        </form>
    </div>

</div>

<div th:if="${#lists.isEmpty(dogs)}">
    <p>No se encontraron imágenes. 😢</p>
</div>
</body>
</html>
